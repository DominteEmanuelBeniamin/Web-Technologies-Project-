<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesforproduct1.css">
    <title>Product Feedback Page</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../logo.jpg" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="../project.html">Home</a>
            <a href="../ViewProducts/viewproducts.html">View products</a>
            <a href="../AddProduct/addproduct.html">Add product</a>
            <a href="../ViewArchive/viewarchive.html">View archive</a>
        </div>
    </div>

    <div class="mainRec">
        <h1>Add a product for feedback</h1>
    </div>

    <div class="product-info">
        <img src="../ProductImages/product3.jpg" alt="Product 3" style="width:100px; height:auto;">
        <h2>Cheezy Nachos</h2>
    </div>

    <div class="star-rating">
        <input id="star-5" type="radio" name="rating" value="5">
        <label for="star-5" class="star">&#9733;</label>
        <input id="star-4" type="radio" name="rating" value="4">
        <label for="star-4" class="star">&#9733;</label>
        <input id="star-3" type="radio" name="rating" value="3">
        <label for="star-3" class="star">&#9733;</label>
        <input id="star-2" type="radio" name="rating" value="2">
        <label for="star-2" class="star">&#9733;</label>
        <input id="star-1" type="radio" name="rating" value="1">
        <label for="star-1" class="star">&#9733;</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
</body>
</html>
